_schema-version: "3.2"
ID: CTC_srv
description: A simple Node.js application deployed on SAP BTP
version: 0.0.1
modules:
  - name: CTC_letter_srv
    type: nodejs
    path: srv
    parameters:
      memory: 128M
      disk-quota: 256M
    build-parameters:
      builder: npm
    requires:
      - name: ctcletter_srv-destination-service
      - name: ctc_srv-xsuaa

  - name: approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      memory: 128M
      disk-quota: 256M
      env:
        destinations: >
          [
           {
             "name": "ctc_letter_dest",
             "url": "https://ctcletter-srv.cfapps.ap10.hana.ondemand.com",
             "forwardAuthToken": true
           }
          ]
    requires:
      - name: ctc_srv-xsuaa
      - name: ctcletter_srv-destination-service

resources:
  - name: ctcletter_srv-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: ctc_srv-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
