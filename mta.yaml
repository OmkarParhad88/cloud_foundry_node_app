_schema-version: "3.2"
ID: CTC_srv
description: A simple Node.js application deployed on SAP BTP
version: 0.0.1
modules:
  - name: CTC_srv_srv_new
    type: nodejs
    path: srv
    requires:
      - name: destination-dev       
        parameters:
          service-name: destination-dev 
      - name: ctc_srv-xsuaa
    parameters:
      memory: 128M
      disk-quota: 512M
      routes:
        - route: ctc-srv-app.${default-domain}
    build-parameters:
      builder: npm
      
resources:
  - name: destination-dev 
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      service-name: destination-dev

  - name: ctc_srv-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
